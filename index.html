<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <video autoplay muted loop id="bgVideo">
        <source src="media/background1.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <!-- Search box -->
    <section class="search-box">
        <div class="search-area input-group mb-3 w-50 mt-5 mx-auto">
            <input id="search-box" type="text" class="form-control" placeholder="Search by city name"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="weatherCall()" class="btn btn-outline-light bg-success" type="button"
                id="search-btn">Search</button>

        </div>
        <p class="text-center text-warning" id="error">Please Enter a Valid City Name</p>
    </section>
    <!-- spinner section -->
    <div id="spinner" class="spinner-border text-danger" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <section class="content d-flex align-items-center justify-content-center">
        <div>
            <h1 class="font-monospace" id="city-name">Khulna</h1>
            <h5 class="">Temperature <span id="temp"></span> &#8451</h5>
            <h5>Feels like <span id="feel-temp"></span> &#8451</h5>
        </div>
    </section>

    <!-- js file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="application.js"></script>
</body>

</html>
